<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá</title>
</head>
<body>
    <script>
    let numero1 = parseInt(prompt("Digite o primeiro número: "));
    let numero2 = parseInt(prompt("Digite o segundo número: "));
    let numero3 = parseInt(prompt("Digite o terceiro número: "));
    let numero4 = parseInt(prompt("Digite o quarto número: "));

    function pulaLinha(){
        document.write("<br>");
    }

    document.write("O quadrado do primeiro número é " + numero1);
    pulaLinha()
    document.write("O quadrado do segundo número é " + numero2);
    pulaLinha()
    document.write("O quadrado do terceiro número é " + numero3);
    pulaLinha()
    document.write("O quadrado do quarto número é " + numero4);
    pulaLinha()



    </script>
</body>
</html>
